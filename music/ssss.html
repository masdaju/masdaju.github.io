<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./js/jquery3.5.1.js"></script>
		<!-- HarmonyOS Sans -->
		<!-- 本站 CDN 已开启防盗链，非本站域名不可访问，请更改链接为下方内容，否则自定义字体将失效 -->
		<!-- https://s1.hdslb.com/bfs/static/jinkela/long/font/regular.css -->
		<link rel="stylesheet" href="https://s1.hdslb.com/bfs/static/jinkela/long/font/regular.css" />
		<!-- <link rel="stylesheet" href="./css/regular.css" /> -->
		<!-- 引入样式 -->
		<!-- <link rel="stylesheet" type="text/css"
		    href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-y/bootstrap/5.1.0/css/bootstrap.min.css"> -->
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.min5.1.0.css">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="stylesheet" type="text/css" href="./css/mobile.css">
		<link rel="stylesheet" type="text/css" href="./css/loading.css">
		<link rel="stylesheet" type="text/css" href="./css/animation.css">
		<link rel="icon" href="./favicon.ico">
		<link rel="apple-touch-icon" href="./img/icon/apple-touch-icon.png">
		<link rel="stylesheet" href="./css/iziToast.min1.4.0.css">
		<script type="text/javascript"
		    src="./js/iziToast.min1.4.0.js">
		</script>
		<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.1.2/css/all.min.css">
		<link rel="stylesheet" href="./css/APlayer.min.1.10.1.css"
		    crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<div class="row" id="row">
		    <div class="col left">
		        <!--基本信息-->
		        <div class="main-left">
		            <!--Logo-->
		            <div class="main-img">
		                <img id="logo-img" src="./img/icon/logo.jpg" alt="img">
		                <div class="img-title">
		                    <span class="img-title-big" id="logo-text-1">219970238向杨</span>
		                    <!-- <span class="img-text" id="logo-text-2">.io</span> -->
		                </div>
		            </div>
		            <!--介绍信息-->
		            <div class="message cards" id="switchmore">
		                <div class="des" id="des">
		                    <i class="fa-solid fa-quote-left"></i>
		                    <div class="des-title"><span id="change">Hello&nbsp;World&nbsp;!</span><br /><span
		                            id="change1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;糟糕的家伙你真的很糟糕</span></div>
		                    <i class="fa-solid fa-quote-right"></i>
		                </div>
		            </div>
		            <!--社交链接-->
		            <div class="social" id="social">
		                <a  class="link" id="github" style="margin-left: 4px"
		                    target="_blank">
		                    <i class="fa-brands fa-github"></i>
		                </a>
		                <a  class="link"
		                    id="qq" target="_blank">
		                    <i class="fa-brands fa-qq"></i>
		                </a>
		                <a  class="link" id="email">
		                    <i class="fa-solid fa-envelope"></i>
		                </a>
		                <a  class="link" id="bilibili"
		                    target="_blank">
		                    <i class="fa-brands fa-bilibili"></i>
		                </a>
		                <a  class="link" id="telegram" target="_blank">
		                    <i class="fa-brands fa-telegram"></i>
		                </a>
		                <a id="link-text">通过这里联系我</a>
		            </div>
		        </div>
		    </div>
		    <!--第二屏 Logo-->
		    <div class="logo cards" style="display: none" id="changemore">
		        <a class="logo-text" id="logo-text-small">imsyy.top</a>
		    </div>
		    <div class="col right">
		        <div class="main-right">
		            <!--功能区-->
		            <div class="row rightone" id="rightone">
		                <div class="col hitokotos">
		                    <!--一言-->
		                    <div class="hitokoto cards" id="hitokoto">
		                        <!--切换音乐-->
		                        <div class="open-music fixed-top" id="open-music">
		                            <i class="fa-solid fa-compact-disc"></i>
		                            <span>&nbsp;打开音乐播放器</span>
		                        </div>
		                        <!--切换音乐结束-->
		                        <div class="hitokoto-all">
		                            <div class="hitokoto-text">
		                               
		                                <span id="hitokoto_text">作业在下面 </span>
		                            </div>
		                            <!-- <div class="hitokoto-from">-「&nbsp;<span id="from_text">南淮花酱</span>&nbsp;」
		                            </div> -->
		                        </div>
		                    </div>
		                    <!--音乐-->
		                    <div class="music" id="music">
		                        <div class="music-all">
		                            <div class="music-button">
		                                <div id="music-open">音乐列表</div>
		                                <div id="music-close">回到一言</div>
		                            </div>
		                            <div class="music-control">
		                                <i class="fa-solid fa-backward-step" id="last"></i>
		                                <div id="play">
		                                    <i class="fa-solid fa-play"></i>
		                                </div>
		                                <i class="fa-solid fa-forward-step" id="next"></i>
		                            </div>
		                            <div class="music-menu">
		                                <div class="music-text">
		                                    <span id="music-name">未播放音乐</span>
		                                </div>
		                                <div class="music-volume" style="display: none;">
		                                    <div id="volume-ico">
		                                        <i class="fa-solid fa-volume-low"></i>
		                                    </div>
		                                    <input type="range" min="0" max="1" step="0.01" id="volume">
		                                </div>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		                <div class="col times">
		                    
							<!--时间-->
		                    <div class="time cards" id="upWeather">
		                        <div class="timeshow" id="time">
		                            2000&nbsp;年&nbsp;0&nbsp;月&nbsp;00&nbsp;日&nbsp;<span
		                                class="weekday">星期一</span><br><span class="time-text">00:00:00</span>
		                        </div>
		                        <div class="weather">
		                            <span id="city_text"> </span>&nbsp;
		                            <span id="wea_text"> </span>&nbsp;
		                            <span id="tem_text"> </span>
		                            <span id="win_text"> </span>
		                            <span id="win_speed"> </span>
		                        </div>
		                    </div>
		                </div>
		            </div>
		            <!--分隔线-->
		            <div class="line">
		                <i class="fa-solid fa-link"></i>
		                <span class="line-text">网站列表</span>
		            </div>
		            <!--网站链接-->
		            <div class="link">
		                <!--第一组-->
		                <div class="row">
		                    <div class="col">
		                        <a id="link-url-1" href="./zuoye/index.html" target="_blank">
		                            <div class="link-card cards">
		                                <i id="link-icon-6" class="fa-solid fa-flask"></i>
		                                <span class="link-name" id="link-name-6">作业</span>
		                               
		                            </div>
		                        </a>
		                    </div>
		                    <div class="col 2">
		                        <a id="link-url-2" href="https://pan.baidu.com/" target="_blank">
		                            <div class="link-card cards">
		                                <i id="link-icon-2" class="fa-solid fa-cloud"></i>
		                                <span class="link-name" id="link-name-2">NetPan</span>
		                            </div>
		                        </a>
		                    </div>
		                    <div class="col">
		                        <a id="link-url-3" href="https://music.163.com/" target="_blank">
		                            <div class="link-card cards">
		                                <i id="link-icon-3" class="fa-solid fa-music"></i>
		                                <span class="link-name" id="link-name-3">Music</span>
		                            </div>
		                        </a>
		                    </div>
		                </div>
		                <!--第二组-->
		                <div class="row" style="margin-top: 1.5rem;">
		                    <div class="col">
		                        <a id="link-url-4" href="https://www.bing.com/" target="_blank">
		                            <div class="link-card cards">
		                                <i id="link-icon-4" class="fa-solid fa-compass"></i>
		                                <span class="link-name" id="link-name-4">Bing</span>
		                            </div>
		                        </a>
		                    </div>
		                    <div class="col 2">
		                        <a id="link-url-5" href="https://openai.com/" target="_blank">
		                            <div class="link-card cards">
		                                <i id="link-icon-5" class="fa-solid fa-book-bookmark"></i>
		                                <span class="link-name" id="link-name-5">OpenAI</span>
		                            </div>
		                        </a>
		                    </div>
		                    <div class="col">
		                        <a id="link-url-6" href="https://www.csdn.net/" target="_blank">
		                            <div class="link-card cards">
		                                <i id="link-icon-1" class="fa-solid fa-blog"></i>
		                                <span class="link-name" id="link-name-1">CSDN</span>
		                            </div>
		                        </a>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		<script>
		    if ("serviceWorker" in navigator) {
		        window.addEventListener("load", function () {
		            navigator.serviceWorker.register("sw.js");
		        });
		    }
		</script>
		<!-- noscript -->
		<noscript>
		    <div class="noscript fixed-top">请开启 JavaScript</div>
		</noscript>
		<!-- JS -->
		<script type="text/javascript" src="./js/main.js"></script>
		<script type="text/javascript" src="./js/set.js"></script>
		<script type="text/javascript" src="./js/time.js"></script>
		<script type="text/javascript" src="./js/js.cookie.js"></script>
		<!-- <script type="text/javascript"
		    src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-y/bootstrap/5.1.0/js/bootstrap.min.js">
		</script> -->
		<script type="text/javascript"
		    src="./js//bootstrap.min.5.1.0.js">
		</script>
	</body>
</html>
