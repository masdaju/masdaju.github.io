.container {

  margin: 0 auto;

ul {
  list-style: none;

}

img {

  height: auto;
}

.title {
  padding: 10px;

}

.title a {

  text-decoration: none;

}

.back-btn {
  display: block;
  margin-top: 20px;

.back-btn a {
  display: inline-block;
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.back-btn a:hover {
  background-color: #555;
}
</style>
